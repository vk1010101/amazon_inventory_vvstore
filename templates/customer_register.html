<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer Account Â· VVStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2qqeVYBxdEP+YB7C6yJ86dIHNDz0W1xZg2L2k2P1m7C8WRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-brand" onclick="window.location.href='{{ url_for('storefront') }}'">
            <i class="fas fa-user-plus"></i>
            <div>
                <span class="auth-title">Join VVStore</span>
                <span class="auth-subtitle">Unlock wholesale-ready inventory</span>
            </div>
        </div>
        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input id="full_name" name="full_name" type="text" placeholder="Priya Sharma" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Work Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input id="email" name="email" type="email" placeholder="you@business.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input id="password" name="password" type="password" placeholder="Create a password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm your password" required>
                </div>
            </div>
            <button type="submit" class="action-primary full-width">
                <i class="fas fa-user-check"></i>
                Create Account
            </button>
            <div class="auth-helper">
                <span>Already registered?</span>
                <a href="{{ url_for('customer_login') }}">Sign in</a>
            </div>
            <div class="auth-helper">
                <a href="{{ url_for('supplier_login') }}">Supplier login</a>
                <a href="{{ url_for('storefront') }}">Back to storefront</a>
            </div>
        </form>
    </div>
    <footer class="auth-footer">&copy; {{ now().year }} VVStore Commerce Platform</footer>
</body>
</html>
