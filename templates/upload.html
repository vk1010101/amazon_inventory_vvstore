<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header><h1>Upload New Product</h1></header>

  <div class="main">
    <div class="card">
      <form method="POST" enctype="multipart/form-data">
    <label>Item Name</label>
    <input type="text" name="item_name" required>

    <label>Category</label>
    <input type="text" name="category" required>

    <label>Supplier</label>
    <input type="text" name="supplier" required>

    <label>Purchase Price</label>
    <input type="number" step="0.01" name="purchase_price" required min="0">

    <label>Profit Margin (%)</label>  <!-- Add this field -->
    <input type="number" step="0.01" name="profit_margin" value="20" min="0">

    <label>Sale Price (optional, for discount)</label>  <!-- Make optional -->
    <input type="number" step="0.01" name="sale_price" min="0">

    <label>Quantity</label>
    <input type="number" name="quantity" required min="0">

    <label>Upload Photos (multiple OK)</label>
    <input type="file" name="photos" accept="image/*" multiple>  <!-- Changed to "photos", added multiple -->

    <button type="submit"><i class="fas fa-plus"></i> Add Product</button>
</form>
    </div>
  </div>
</body>
</html>
